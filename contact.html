        <h1 style="text-align:center;">Contact Us</h1>

        <div class="forum">
        <form action="index.php" method="post" enctype="multipart/form-data">
            <fieldset>
            <div class="form-item">
                <label for="Contact purposes">Purposes:</label>
                <select>
                    <option value="Sellbooks">I want to sell books</option>
                    <option value="Buybooks">I want to buy books</option>
                </select>
            </div>
                
            <div class="form-item">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Name"
                minlength="1" required>
            </div>
            
            <div class="form-item">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="email" required>
            </div>
           

            <div class="form-special">
                <label for="Contact">Contact Preference:</label>
                <label for="Phone">By Phone</label>
                <input type="checkbox" id="Phone">

                <label for="Email">By Email</label>
                <input type="checkbox" id="Email">
            </div>
            

            
            <div class="form-special">
                <label for="News">Receive weekly newsletter:</label>
                <label for="Yes">Yes</label>
                <input type="radio" id="Yes" value="Yes" name="title" checked>
                <label for="No">No</label>
                <input type="radio" id="No" value="No" name="title">
            </div>
            

            <div class="form-item">
                <label for="notes">Extra notes:</label>
                <textarea id="notes" rows="3" col="25"></textarea>
            </div>
            
            <div class="form-item">
                <label for="file">File:</label>
                <input type="file" id="file" accept="image/jpg, image/jpeg, image/png, video/mp4">
            </div>
            
            <div>
                <input class="button1" type="reset">
                <input class="button2" type="submit">
            </div>
